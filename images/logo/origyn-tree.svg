<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Tree with roots - forest green -->
  <g fill="#2D5F4F" stroke="none">
    <!-- Roots -->
    <path d="M100,120 Q85,130 70,140 Q60,145 50,155 L55,158 Q65,148 75,143 Q88,135 100,125 Z"/>
    <path d="M100,120 Q90,135 80,145 Q70,152 60,165 L65,168 Q75,155 85,148 Q95,138 100,125 Z"/>
    <path d="M100,120 Q95,140 90,155 L95,158 Q100,143 100,125 Z"/>
    <path d="M100,120 Q105,140 110,155 L105,158 Q100,143 100,125 Z"/>
    <path d="M100,120 Q110,135 120,145 Q130,152 140,165 L135,168 Q125,155 115,148 Q105,138 100,125 Z"/>
    <path d="M100,120 Q115,130 130,140 Q140,145 150,155 L145,158 Q135,148 125,143 Q112,135 100,125 Z"/>

    <!-- Main trunk -->
    <ellipse cx="100" cy="115" rx="8" ry="12"/>

    <!-- Canopy - layered leaves in circular pattern -->
    <!-- Bottom layer -->
    <ellipse cx="100" cy="85" rx="45" ry="15" opacity="0.9"/>
    <ellipse cx="70" cy="80" rx="18" ry="22" opacity="0.9"/>
    <ellipse cx="130" cy="80" rx="18" ry="22" opacity="0.9"/>

    <!-- Middle layer -->
    <ellipse cx="100" cy="70" rx="40" ry="15" opacity="0.95"/>
    <ellipse cx="75" cy="65" rx="16" ry="20" opacity="0.95"/>
    <ellipse cx="125" cy="65" rx="16" ry="20" opacity="0.95"/>
    <ellipse cx="60" cy="72" rx="14" ry="18" opacity="0.95"/>
    <ellipse cx="140" cy="72" rx="14" ry="18" opacity="0.95"/>

    <!-- Top layer -->
    <ellipse cx="100" cy="55" rx="35" ry="15"/>
    <ellipse cx="80" cy="50" rx="14" ry="18"/>
    <ellipse cx="120" cy="50" rx="14" ry="18"/>
    <ellipse cx="65" cy="60" rx="12" ry="16"/>
    <ellipse cx="135" cy="60" rx="12" ry="16"/>

    <!-- Crown -->
    <ellipse cx="100" cy="42" rx="25" ry="12"/>
    <ellipse cx="85" cy="38" rx="11" ry="14"/>
    <ellipse cx="115" cy="38" rx="11" ry="14"/>

    <!-- Top leaves -->
    <ellipse cx="100" cy="30" rx="18" ry="10"/>
    <ellipse cx="90" cy="28" rx="8" ry="10"/>
    <ellipse cx="110" cy="28" rx="8" ry="10"/>
  </g>
</svg>
